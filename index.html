<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vitaminas do Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 40px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(255, 105, 180, 0.4);
      font-size: 2rem;
      color: #ff1493;
      font-weight: bold;
      text-align: center;
      z-index: 999;
      opacity: 0;
      animation: showPopup 0.5s forwards;
    }

    @keyframes showPopup {
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>
<body>

  <button onclick="mostrarVitamina()">Vitamina</button>

  <div id="popup" class="popup" style="display: none;"></div>

  <script>
    const vitaminasDoAmor = ["Sexo", "Abra√ßo", "Carinho", "Di√°logo", "Afeto", "Cumplicidade", "Olhar nos olhos", "Beijo", "Tempo junto"];
    let primeiraVitamina = null;

    function mostrarVitamina() {
      if (primeiraVitamina === null) {
        const indexAleatorio = Math.floor(Math.random() * vitaminasDoAmor.length);
        primeiraVitamina = vitaminasDoAmor[indexAleatorio];
      }

      const popup = document.getElementById("popup");
      popup.textContent = "üíñ Vitamina do Amor: " + primeiraVitamina + " üíñ";
      popup.style.display = "block";

      // Redefine a anima√ß√£o para funcionar em m√∫ltiplos cliques
      popup.style.animation = 'none';
      void popup.offsetWidth; // for√ßa reflow
      popup.style.animation = 'showPopup 0.5s forwards';
    }
  </script>

</body>
</html>
